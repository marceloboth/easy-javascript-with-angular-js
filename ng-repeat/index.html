<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font: 16px/1.5 sans-serif;
        color: #222;
        margin: 5em;
      }
    </style>
  </head>
  <body>
    <div><input type="search" ng-model="search"></div>
    <div ng-controller="List">
      <ul>
        <li ng-repeat="person in people | filter:search">
          {{person.name}} with {{person.age}} years old</li>
      </ul>
    </div>
    <script>
      var List = function ($scope) {
        $scope.people = [
          {name:"Tom", age: 20},
          {name:"Jeffrey", age: 24},
          {name:"Dan", age:45},
          {name:"David",age:34},
          {name:"Petter", age:50}
        ]
      }
    </script>
  </body>
</html>
