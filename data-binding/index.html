<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Message:</label>
      <input type="text" ng-model="yourMessage" placeholder="Enter a message here">
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>{{yourMessage}} {{yourName}}!</h1>
    </div>
  </body>
</html>
